    document.getElementById('check-btn').addEventListener('click', function () {
        const inputValue = document.getElementById('text-input').value.toLowerCase();
        const cleanedInputValue = inputValue.replace(/[^a-z0-9]/g, '');

        if (cleanedInputValue === '') {
            alert('Please input a value');
            return;
        }

        const isPalindrome = checkPalindrome(cleanedInputValue);

        const resultElement = document.getElementById('result');
        resultElement.textContent = `${inputValue} is ${isPalindrome ? '' : 'not '}a palindrome`;
    });

    function checkPalindrome(str) {
        const reversedStr = str.split('').reverse().join('');
        return str === reversedStr;
    }
